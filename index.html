<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,300&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
      <main>
          <h1 class="heading">Focus on <span class="today">Today</span></h1>
          <div class="app-container">
            <h3 class="subtitle">Today <img class="sun" src="img/icon _Sun.svg" alt="sun"> <img class="face" src="img/face.svg" alt="" srcset=""></h3>
            <p class="progresstitle">Raise the bar by completing your goals!</p>
            <div class="progressbar">
              <div class="progressvalue">
                <span class="count">2/3 Completed</span>
              </div>

              <p class="error-lable">Please! set all three goals</p>
            </div>

          <div class="main_container">

            <div class="goal-container">
                <div class="custom-checkbox">
                  <img class="check_icon" src="img/check_icon.svg" alt="check icon">
                </div>
                <input id="first" class="inputtext" type="text" placeholder="Add new goal...">
            </div>

            <div class="goal-container">
              <div class="custom-checkbox">
                <img class="check_icon" src="img/check_icon.svg" alt="check icon">
              </div>
              <input id="second" class="inputtext" type="text" placeholder="Add new goal...">
            </div>

            <div class="goal-container">
              <div class="custom-checkbox">
                <img class="check_icon" src="img/check_icon.svg" alt="check icon">
              </div>
              <input id="third" class="inputtext" type="text" placeholder="Add new goal...">
            </div>

          </div>
            <p class="quotetext">“Keep Going, You’re making great progress!”</p>

            <p class="madetext">Made with  ❤️ by Aniket Shewale</p>
          </div>
    </main>
  </body>
</html>
